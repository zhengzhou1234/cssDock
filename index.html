<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/basic.css" />
		<link rel="stylesheet" href="css/animation.css" />
		<title>CSS Dock导航项</title>
	</head>
	<body>
	<div class="wrapper">
		<div class="content">
			<h1>CSS Dock</h1>
			<!--css dock导航项-->
			<div class="dock">
				<ul>
					<li id="mail">
						<a href="#mail">
							<em><span>Mail</span></em><br />
							<img src="img/mail.png" alt="mail" />
						</a>
					</li>
					<li id="ical">
						<a href="#ical">
							<em><span>iCal</span></em><br />
							<img src="img/calendar.png" alt="ical" />
						</a>
					</li>
					<li id="addressbook">
						<a href="#addressbook">
							<em><span>Addressbook</span></em><br />
							<img src="img/addressbook-search.png" alt="addressbook" />
						</a>
					</li>
					<li id="iphoto">
						<a href="#iphoto">
							<em><span>iPhoto</span></em><br />
							<img src="img/iphoto.png" alt="iphoto" />
						</a>
					</li>
					<li id="idisk">
						<a href="#idisk">
							<em><span>iDisk</span></em><br />
							<img src="img/idisk.png" alt="idiak" />
						</a>
					</li>
				</ul>
			</div>
			<!--css dovk导航项底部-->
			<div class="dock-stage">
				<div class="dock-container">
					<div class="dock-panel"></div>
				</div>
			</div>
		</div>
	</div>	
	</body>
</html>
